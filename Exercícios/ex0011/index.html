<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com hTML5</title>
</head>

<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esses vídos etão hospedads no próprio servidor.</p>

    <video src="##" width="500" controls autoplay loop>
        <source src="##.mp4" type="video/mp4">
        <source src="##.m4v" type="video/mp4">
        <source src="##.webm" type="video/webm">
        <source src="##.ogv" type="video/ogg"> <!--Evitar-->
    </video>


    <h1>Vídeos hospedados em outro servidor</h1>
    <p>Como exemplo de hopedagens eternas temos Youtube, Vimeo, Facebook, entre outros.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JcVYqJo68U8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
