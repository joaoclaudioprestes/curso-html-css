<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>

<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML%, podemos inserir os elementos da lista a seguir. Psse o mause obre os termos para descobrir qual tag
        deverá em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</li>
        <li><abbr title="Use a tag <H1>....<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>"></abbr>Imagens</li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista númerada</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>

</html>
